{% extends "base.html" %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/profile_edit.css' %}">

<div class="form-container">
  <h2>Edit Your Profile</h2>

  <form method="post" enctype="multipart/form-data" class="edit-form">
    {% csrf_token %}
    <div class="form-group">
       <div class="avatar-preview">
          {% if profile.avatar %}
            <img class="profile-avatar" src="{{ profile.avatar.url }}" alt="{{ profile.user.username }}'s avatar">
          {% else %}
            <img class="profile-avatar" src="{% static 'images/default-avatar.jpg' %}" alt="Default Avatar">
          {% endif %}
        </div>
      <label for="id_avatar">Change Profile Image</label>
      <input type="file" name="avatar" accept="image/*" id="id_avatar">
    </div>

    <div class="form-group">
      <label for="id_bio">Bio</label>
      {{ form.bio }}
    </div>

    <button type="submit" class="btn-save">Save Changes</button>
  </form>
</div>
{% endblock %}
