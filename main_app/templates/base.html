{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pearl Auction</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'home' %}" class="logo"><img src="{% static "images/MOZALLO-logo1.jpg" %}" alt="logo"></a>
            
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'profile' pk=user.profile.pk %}">Profile</a>
                    <a href="{% url 'pearl_list' %}">All Pearls</a>
                    <a href="{% url 'pearl_create' %}">Add Pearl</a>
                    <a href="{% url 'auction_list' %}">Auctions</a>
                    <form action="{% url 'logout' %}" method="post" class="logout-form">
                        {% csrf_token %}
                        <button type="submit" class="btn-logout">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'signup' %}" class="btn-highlight">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>


    <main class="main-container">
        {% block content %}{% endblock %}
    </main>


    <footer class="footer">
        <p>&copy; {{ now|date:"Y" }} Pearl Auction. All rights reserved.</p>
    </footer>


    <script src="{% static 'js/countdown.js' %}"></script>
    <script src="{% static 'js/circular_countdown.js' %}"></script>

</body>
</html>
