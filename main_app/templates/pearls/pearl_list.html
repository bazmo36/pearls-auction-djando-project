{% extends 'base.html' %}

{% block content %}
<h1>All Pearls</h1>

<a href="{% url 'pearl_create' %}">Add New Pearl</a>

{% if pearls %}
    <ul>
        {% for pearl in pearls %}
        <li>
            
            <a href="{% url 'pearl_detail' pearl.pk %}">
                <img src="{{pearl.image.url}}" alt="{{ pearl.name }}" width="100">
            </a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No pearls have been added yet.</p>
{% endif %}

{% endblock %}
