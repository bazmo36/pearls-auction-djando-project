{% extends "base.html" %}

{% block content %}

<h1>
    {% if form.instance.pk %}Edit Pearl{% else %}Add New Pearl{% endif %}
</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">
        {% if form.instance.pk %}
        Update
        {% else %}
        Create
        {% endif %}
    </button>
</form>

<a href="{% url 'pearl_list' %}">Back to My Pearls</a>
{% endblock %}
